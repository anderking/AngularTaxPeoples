<main class="main_rutas">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12">
				
				<div *ngIf="isError" id="alertError" class="alert alert-dismissible fade show" role="alert" [ngClass]="{'alert-success': isAlert, 'alert-danger': !isAlert}" >
					{{message}}
					<button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlertError()">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				
				
				<div class="row justify-content-center my-3">
					<div class="col-12">
						<h2 class="text-center">Rutas</h2>
					</div>
				</div>

				<div *ngIf="total>0">
					<div class="row justify-content-center my-3">
						<div class="col-12">
							<button [routerLink]="['/perfil/',resID]" class="btn btn-dark">Volver a Perfil</button>
							<button [routerLink]="['/rutas/create']" class="btn btn-primary">Nueva ruta</button>
						</div>
					</div>
				</div>
				
				<hr>

				<div *ngIf="total<=0">
					<div class="jumbotron jumbotron-fluid">
						<div class="container">
							<h2 class="display-4">No hay rutas registradas</h2>
							<button [routerLink]="['/perfil/',resID]" class="btn btn-dark">Volver a Perfil</button>
							<button [routerLink]="['/rutas/create']" class="btn btn-primary">Nueva ruta</button>
						</div>
					</div>
				</div>

				<div *ngIf="total>0">
					<div class="table-responsive" *ngIf="total>0">
						<table class="table">
							<thead class="thead-dark">
								<tr>
									<th scope="col">#</th>
									<th scope="col">Nombre</th>
									<th scope="col">Descripción</th>
									<th scope="col">Editar</th>
									<th scope="col">Eliminar</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let ruta of rutas | paginate: { itemsPerPage: 5, currentPage: page }">
									<td scope="row">
										<button class="btn btn-dark" [routerLink]="['/rutas/show', ruta._id]">Ver</button>
									</td>
									<td>{{ruta.name}}</td>
									<td>{{ruta.description}}</td>
									<td><button [routerLink]="['/rutas/edit', ruta._id]" class="btn btn-info">Editar</button></td>
									<td><a href="#delete-modal-{{ruta._id}}" class="btn btn-danger" data-toggle="modal">Eliminar</a></td>
									<div class="modal fade" id="delete-modal-{{ruta._id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
										<div class="modal-dialog" role="document">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
													<button type="button" class="close" data-dismiss="modal" aria-label="Close">
														<span aria-hidden="true">&times;</span>
													</button>
												</div>
												<div class="modal-body">
													¿Estas seguro de eliminar esta ruta?
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
													<button (click)="delete(ruta._id)" type="button" class="btn btn-primary">Si</button>
												</div>
											</div>
										</div>
									</div>
								</tr>
							</tbody>
						</table>
					</div>
					<pagination-controls (pageChange)="page = $event"></pagination-controls>
				</div>
			</div>
		</div>
	</div>
</main>
